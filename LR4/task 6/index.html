<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
      
    }
 .wrapper{
      
     position: relative;
     padding-top: 35px;
   
 }
 hr{
    background-color: black;
    border: 3px solid black;
 }
 .text-middle-line{
     
    position: absolute;
    top:25px;
    padding:0 20px;
    left: 45%;
    font-family:serif;
    font-weight: 500;
    font-size: 25px;
    background-color: white;
 }
</style>

</head>
<body>
 <div class="wrapper">
 <hr />
<div class="text-middle-line">TITLE </div>
 </div>
</body>
</html>
