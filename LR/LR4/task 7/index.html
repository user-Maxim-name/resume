<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.contact{
    width: 200px;
    height: 40px;
    border: 5px solid black;
    position: relative;
    margin-top: 10px;
}
.contact::after, .contact::before{
    content: " ";
    display: block;
    height: 100%;
}
.contact::after{
    position: absolute;
    left: 202px;
    top: 9px;
    width: 10px;
    height:20px;
    background-color: black;
}
.battery_red::before{
    width: 30%;
    background-color: red;
}
.battery_yellow::before{
    width: 70%;
    background-color: rgb(255, 198, 11);
}
.battery_green::before{
 background-color: green;
}
 
</style>

</head>
<body>
    <div class="battery_red contact"></div>
    <div class="battery_yellow contact"></div>
    <div class="battery_green contact"></div>


</body>
</html>
